<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
            <div id="formulario">

                <form action="login.javascript" method="post">
                    <div id="cabeca_form">
                        <h1 id="login_titulo">Maintenance System</h1><br>
                        <h3 id="frase_login">Faça seu Login, ou cadastre-se.</h3>
                    </div>
                    <label for="usuario"><h2 id="label_usuario">ID - usuário</h2></label>
                    <input id="usuario" type="text" placeholder="User">

                    <label for="senha"><h2 id="label_senha">Senha</h2></label>
                    <input id="senha" type="password" placeholder="Password"><br>

                    <button id="botao_entra" onclick="checarUsuario()" type="submit">Entrar</button><br>
                    <a href="#">Esqueci minha senha</a>
                    <a href="#">Cadastre-se</a>
                </form>
            </div>
    </main>
    <script>
        function checarUsuario()
            {
                window.alert('Usuario ok')
            }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">

                <div id="titulo_primario">
                    <h1 id="login_titulo">Maintenance System</h1>

                    <h2 id="frase_login"> <img id="imagem_login" src="imagens/cadeado.jpg" alt="imagem"> Faça seu Login</h2>
                </div>

                <form action="login.javascript" method="post">

                    <label for="usuario"><h2 id="label_usuario">ID - usuário</h2></label>
                    <input id="usuario" type="text">

                    <label for="senha"><h2 id="label_senha">Senha</h2></label>
                    <input id="senha" type="password"><br>

                    <button id="botao_entra" onclick="checarUsuario()" type="submit">Entrar</button>

                    <button id="botao_esqueci_senha" onclick="checarUsuario()" type="submit">Esqueci minha senha</button>

                    <button id="botao_cria_conta" onclick="checarUsuario()" type="submit">Criar conta</button>

                </form>
            </div>
        </section>
    </main>
    <script>
        function checarUsuario()
            {
                window.alert('Usuario ok')
            }
    </script>

</body>
</html>
